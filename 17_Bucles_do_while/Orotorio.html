        .miCuadro{
          width:200px;

  <body>
    <div id="Contenedor">
	  <div id="Cuerpo">

      <table width= "25%" border= "0">

        <tr>

          <td>
            <label for= "cosita"></label>
            <input type="text" name="cosita" id="instruccion" class="miCuadro">
          </td>

          <td>
            <label for="cosita2"></label>
            <input type="text" name="cosita2" id="no_ingresos" class="miCuadro">
          </td>

        </tr>

      </table>

<!--JavaScript-->

		<script type="text/javascript">

		  alert(
        "Este es un juego. Consiste en acertar el número que ha escogido la computadora entre 0 y 100, al azar; en otras palabras debes adivinar un número que esté entre esas cifras. ¡Adelante!"
      );

      var azar=Math.round(Math.random()*100); //Number of the computer
		  var numero=0; //Number of the gamer
		  var intentos=0; // Cantidad de veces que ha ingresado erroneamete un numero.

      //Cuadros de texto

        var leyenda=document.getElementById("instruccion");
        var cantidad_intentos=document.getElementById("no_ingresos");

      //FIN Cuadros de texto

		  do{

  		  numero=prompt("Escribe un número entre 0 y 100");

  		  if(azar>numero){

  		    leyenda.value="Está más arriba"; //Esto se escrib en el cuadro de la izquierda
          leyenda.style.fontSize="60px"; //Propiedades pertinetnes para cambiar propiedades del texto
          leyenda.style.color="white";

  		   }

  		  if(azar<numero){

  		    leyenda.value="Está más abajo"; //Esto se escrib en el cuadro de la izquierda
          leyenda.style.fontSize="60px"; //Propiedades pertinetnes para cambiar propiedades del texto
          leyenda.style.color="white";

  		  }

    		  else if (isNaN (numero)){

    		    alert("Eso no es un número :-/");

    			}

  			intentos++; //Esto hace que cada vez que se ejecute el do while, autoincrementer el valor de la variable intentos que es la que guarda el record por decirlo de alguna manera.

        cantidad_intentos.value=intentos; //Esto se escribe en el cuadro de la derecha
        cantidad_intentos.style.fontSize="60px";
        cantidad_intentos.style.color="white";
        cantidad_intentos.style.textAlign="center";

		 }while (azar != numero);


    /* document.write("¡Muy bien! Haz hecho" + intentos + " intentos");*/

    leyenda.value="Pefecto.";
    leyenda.style.color="green";

		</script>

   </div>
